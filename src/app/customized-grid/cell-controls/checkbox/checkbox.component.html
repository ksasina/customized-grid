<div>
    <label *ngIf="isCheckboxVisible" for="selectAll">
        <input (change)="onChange($event)" [(ngModel)]="selectAll" id="selectAll" style="display: none;"
            type="checkbox">
        <span [ngClass]="{'ag-icon-checkbox-unchecked': !selectAll,
            'ag-icon-checkbox-checked': selectAll}" class="ag-icon">
        </span>
    </label>

    <div #menuButton (click)="onMenuClicked()" *ngIf="params.enableMenu" class="customHeaderMenuButton">&#9776;</div>
    <div class="customHeaderLabel">{{params.displayName}}</div>
    <div (click)="onSortRequested('asc', $event)" *ngIf="params.enableSorting" [ngClass]="ascSort"
        class="customSortDownLabel">⇑
    </div>
    <div (click)="onSortRequested('desc', $event)" *ngIf="params.enableSorting" [ngClass]="descSort"
        class="customSortUpLabel">⇓
    </div>
    <div (click)="onSortRequested('', $event)" *ngIf="params.enableSorting" [ngClass]="noSort"
        class="customSortRemoveLabel">&times;
    </div>
</div>
